<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div style="display: flex;">
        <input type="text" id="searchfield" placeholder="Enter a product: " style="margin-right: 5px;">
        <a href="#" class="link" id="loginlink">Авторизация</a>
        <a href="#" class="link" id="authlink">Регистрация</a>
    </div>

    <button class="goback" style="display: none;">Go back</button>

    <div class="auth" style="display: none;">
        <h1>Регистрация</h1>
        <h3>Введите логин: </h3>
        <input type="text" placeholder="Введите логин: " id="authField">
        <h3>Введите пароль: </h3>
        <input type="password" placeholder="Введите пароль: " id="authPasswordField">
        <button class="createaccount">Зарегистрироваться!</button>
    </div>

    <div class="login" style="display: none;">
        <h1>Авторизация</h1>
        <h3>Введите логин: </h3>
        <input type="text" placeholder="Введите логин: " id="loginField">
        <h3>Введите пароль: </h3>
        <input type="text" placeholder="Введите пароль: " id="loginPasswordField">
        <button>Войти!</button>
    </div>

    <a href="#" id="cart"><img src="img/cart.png" alt="Text"></a>

    <div id="content">
    </div>

    <div id="searchcontent"></div>

    <button class="gofromcart">Go back</button>

    <div id="cartitems"> 
    </div>

    <h3 class="cost"></h3>

    <script src="items.js"></script>
    <script src="auth.js"></script>
</body>
</html>
